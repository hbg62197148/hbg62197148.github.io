    <script>
        let logCounter = 0;

        // APIèª¿ç”¨å‡½æ•¸æ˜ å°„
        const apiConfigs = {
            '/test/chat/model_list': {
                
                method: 'POST'
            },
            '/test/chat/q': {
                requiredParams: ['model', 'session_key', 'text'],
                method: 'POST'
            },
            '/test/chat/motive': {
                requiredParams: ['model', 'session_key', 'user_id'],
                method: 'POST'
            },
            '/test/chat/list': {

                method: 'POST'

                method: 'POST'

                method: 'PSOT'

            '/test/g/generate': {

                method: 'POST'
            },
            '/test/g/search_keyword': {
                requiredParams: ['session_key', 'keyword', 'text'],

            '/test/g/kv': {

                method: 'POST'
            }
        };

        // é€šç”¨APIèª¿ç”¨å‡½æ•¸
        async function callAPI(endpoint, params) {
            const config = apiConfigs[endpoint];
            if (!config) {
                throw new Error(`æœªçŸ¥çš„APIç«¯é»ï¼š${endpoint}`);
            }

            // æª¢æŸ¥å¿…éœ€åƒæ•¸
            for (const param of config.requiredParams) {
                if (!params[param]) {
                    throw new Error(`ç¼ºå°‘å¿…è¦åƒæ•¸ï¼š${param}`);
                }
            }

            const baseUrl = 'https://ai.orangenews.hk';
            const url = `${baseUrl}${endpoint}`;

            const requestOptions = {
                method: config.method,
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                }
            };

            if (config.method === 'POST') {
                requestOptions.body = JSON.stringify(params);
            } else {
                // GETè«‹æ±‚å°‡åƒæ•¸æ·»åŠ åˆ°URL
                const searchParams = new URLSearchParams(params);
                url += '?' + searchParams.toString();
            }

            const response = await fetch(url, requestOptions);

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
            }

            return await response.json();
        }

        // æ·»åŠ æ—¥èªŒå‡½æ•¸
        function addLog(type, title, content) {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleString('zh-TW');
            logCounter++;

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            
            const typeClasses = {
                'request': 'log-type-request',
                'success': 'log-type-success',
                'error': 'log-type-error'
            };

            const typeIcons = {
                'request': 'ğŸ“¤',
                'success': 'âœ…',
                'error': 'âŒ'
            };

            logEntry.innerHTML = `
                <div class="log-header">
                    <span class="${typeClasses[type]}">
                        ${typeIcons[type]} ${title}
                    </span>
                    <span class="log-timestamp">${timestamp}</span>
                </div>
                <div class="log-content">${content}</div>
            `;

            // é¦–æ¬¡æ·»åŠ æ—¥èªŒæ™‚æ¸…ç©ºåˆå§‹æç¤º
            if (logCounter === 1) {
                logContainer.innerHTML = '';
            }

            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // è¡¨å–®æäº¤è™•ç†
        document.getElementById('apiForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // ç²å–è¡¨å–®æ•¸æ“š
            const selectedEndpoint = document.querySelector('input[name="apiEndpoint"]:checked').value;
            const model = document.getElementById('modelSelect').value;
            const sessionKey = document.getElementById('sessionKey').value.trim();
            const userId = document.getElementById('userId').value.trim();
            const sessionId = document.getElementById('sessionId').value.trim();
            const text = document.getElementById('textContent').value.trim();

            // æ§‹å»ºåƒæ•¸å°è±¡
            const params = {
                model: model,
                session_key: sessionKey,
                user_id: userId,
                sessionid: sessionId,
                text: text,
                keyword: text, // ç”¨æ–¼æœå°‹é—œéµè©
                key: text, // ç”¨æ–¼éµå€¼å°æ“ä½œ
                id: userId // ç”¨æ–¼è©³æƒ…æŸ¥è©¢
            };

            // ç²å–æŒ‰éˆ•å…ƒç´ 
            const callApiBtn = document.getElementById('callApiBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');

            // åŸºæœ¬é©—è­‰
            if (!sessionKey) {
                alert('è«‹è¼¸å…¥Session Key');
                return;
            }

            // æ ¹æ“šä¸åŒæ¥å£é€²è¡Œç‰¹å®šé©—è­‰
            const config = apiConfigs[selectedEndpoint];
            if (config.requiredParams.includes('text') && !text) {
                alert('è«‹è¼¸å…¥å…§å®¹');
                return;
            }

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            callApiBtn.disabled = true;
            btnText.textContent = 'èª¿ç”¨ä¸­...';
            loadingSpinner.classList.remove('hidden');

            try {
                // è¨˜éŒ„è«‹æ±‚æ—¥èªŒ
                const requestData = {
                    endpoint: selectedEndpoint,
                    method: config.method,
                    params: Object.fromEntries(
                        Object.entries(params).filter(([key, value]) => 
                            config.requiredParams.includes(key) && value
                        )
                    )
                };
                
                addLog('request', `ç™¼èµ·APIè«‹æ±‚ - ${selectedEndpoint}`, 
                       JSON.stringify(requestData, null, 2));

                // ç™¼èµ·APIèª¿ç”¨
                const result = await callAPI(selectedEndpoint, params);

                // è¨˜éŒ„æˆåŠŸæ—¥èªŒ
                addLog('success', 'APIèª¿ç”¨æˆåŠŸ', JSON.stringify(result, null, 2));

            } catch (error) {

                addLog('error', 'APIèª¿ç”¨å¤±æ•—', error.message);
            } finally {

                callApiBtn.disabled = false;
                btnText.textContent = 'ç™¼èµ·APIèª¿ç”¨';
                loadingSpinner.classList.add('hidden');
            }
        });
